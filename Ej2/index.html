<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://kit.fontawesome.com/ce7b6e9b40.js" crossorigin="anonymous"></script>
        <title>Ejercicio 1</title>
    </head>

    <body>
        <h1>
            Contact us
        </h1>
        <div class="container w-50">
            <form action="" class="row">
                <div class="col-12">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="First Name"/>
                </div>
                <div class="col-12">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Last Name"/>
                </div>
                <div class="col-12">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="Email Adress"/>
                </div>
                <div class="col-12">
                    <i class="fa-solid fa-square-phone"></i>
                    <input type="text" placeholder="Phone"/>
                </div>
                <div class="col-12">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <textarea class="message" placeholder="Enter your message for us here We will get back to you within 2 business days." rows="8"></textarea>
                </div>
                <div>
                    <input type="button" class="btn btn-primary" value="submit">
                </div>
            </form>
        </div>
    </body>
</html>
